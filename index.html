	<script src="TimerChain.js"></script>
	<script>
	var tc = null;
	var tc2 = null;
	var tc3 = null;
	var n=0,n2=0,n3=0;
	tc = new TimerChain();
	tc2 = new TimerChain();
	tc3 = new TimerChain();
	tc.push(function(){
		n++;
		console.log("#1",(new Date).toString());
	},1000)
	.push(function(){
		n++;
		console.log("#2",(new Date).toString());
		tc2.push(function(){
			n2++;
			console.log("#2-1",(new Date).toString());
			console.assert(tc2.length==1);
			console.assert(n2==1);
		},1000)
		.push(function(){
			n2++;
			console.log("#2-2",(new Date).toString());
			console.assert(tc2.length==0);
			console.assert(n2==2);
		},1000)
		.start();
	},1000)
	.push(function(){
		n++;
		console.log("#3",(new Date).toString());
		tc3.push(function(){
			n3++
			console.log("#3-1",(new Date).toString());
			console.assert(tc3.length==1);
			console.assert(n3==1);
		},1000)
		.push(function(){
			n3++
			console.log("#3-2",(new Date).toString());
			console.assert(tc3.length==0);
			console.assert(n3==2);
		},1000)
		.start();
		
		tc.stop();
		console.assert(tc.length==1);
		console.assert(n==3);
		tc.clear()
	},1000)
	.push(function(){
		n++;
		console.log("#4",(new Date).toString(),'보이면 안됨');
	},1000)
	.start();
	// tc.start()
	
	
	</script>

	</div>
</body>
